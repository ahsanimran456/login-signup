<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- fontawsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="sign.css">
</head>

<body onload="loaderShow()">
    <div id="loader" class="loader_wrapper">
    </div>

    <div class="form">
        <div class="row">
            <div class="navigator">
                <a href="./index.html"> <span><i class="fa-solid fa-arrow-left"></i></span>Login</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="from-wrapper">
                        <div class="form_message">
                            <p>WELCOME</p>
                            <h4>Register Account</h4>
                        </div>
                        <div class="forms">
                            <form action="">
                                <div class="row">
                                    <div class="first ">
                                        <div class="name me-1">
                                            <div class="mb-3">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="name"placeholder="Name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="last ms-1">
                                            <div class="mb-3">
                                                <div class="input-group">
                                                    <input type="email" class="form-control" id="lastName" placeholder="lastName">
                                                    <span><i class="fa-solid fa-envelope"></i></span>
                                                </div>     
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <input type="email" class="form-control" id="signInEmail" placeholder="Email">
                                            <span><i class="fa-solid fa-envelope"></i></span>
                                        </div>     
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="signInPassword" placeholder="password">
                                            <span><i class="fa-solid fa-envelope"></i></span>
                                        </div>     
                                    </div>
                                    <div class="loginbtn">
                                        <button type="button" id="loginBtn" class="btn  btn-lg loginBtn"><span>Sign up</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
    <script src="loader.js"></script>
</body>

</html>
